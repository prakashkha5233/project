<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--font-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>To-Do list</title>
    <!--Css Link-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!--SideBar-->
        <div class="sidebar">
            <div class="header">
                <h1><i class="fa-solid fa-list-check"></i> TaskMaster Pro</h1>
            </div>
            <div class="input-section">
                <input type="text" id="TodoTitle" placeholder="What is Your next Big Task">
                <textarea id="ToDoDesc" placeholder="Add Detail about Your Task"></textarea>
                <button class="btn" id="addbBtn"><i class="fa-solid fa-plus"></i>
                    Create Task</button>
            </div>
        </div>
        <!--MainBar-->
        <div class="main-content">
            <div class="header">
                <h2>Your Task Overview</h2>
            </div>
            <!--Todo list container-->
            <div id="todoList">
                <!--Todo Item will be dynamically added here-->
                <!--mannually-->
                
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
