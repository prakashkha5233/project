<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="camper.css">
    <title>Camper Cafe</title>
</head>
<body>
<div>
    <header>
        <h1>Camper Cafe</h1>
        <p>Est. 2020</p>
    </header>
    <hr>
    <main>
        <section>
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" class="image">
            <article>
                <p class="food">French Vanilla</p>
                <p class="rate">3.00</p>
            </article>
            <article>
                <p class="food">Caramel Macchiato</p>
                <p class="rate">3.75</p>
            </article>
            <article>
                <p class="food">Hazelnut</p>
                <p class="rate">3.50</p>
            </article>
            <article>
                <p class="food">Pumpkin Spice</p>
                <p class="rate">4.00</p>
            </article>
            <article>
                <p class="food">Mocha</p>
                <p class="rate">4.50</p>
            </article>
        </section>

        <section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="desserticon" class="image">
            <article>
                <p class="food">Donut</p>
                <p class="rate">1.50</p>
            </article>
            <article>
                <p class="food">Cherry Pie</p>
                <p class="rate">2.75</p>
            </article>
            <article>
                <p class="food">Cheesecake</p>
                <p class="rate">3.00</p>
            </article>
            <article>
                <p class="food">Cinnamon Roll</p>
                <p class="rate">2.50</p>
            </article>
        </section>
    </main>
    <hr>
    <footer>
        <a href="https://www.freecodecamp.org/">Visit Our Website</a>
        <p>123 Free Code Camp Drive</p>
    </footer>
</div>
</body>
</html>
